[package]
name = "groan_rs"
description = "Gromacs Analysis Library for Rust"
version = "0.9.0"
license = "MIT"
edition = "2021"
authors = ["Ladislav Bartos"]
repository = "https://github.com/Ladme/groan_rs"
keywords = ["gromacs", "molecular-dynamics"]
categories = ["command-line-utilities", "science"]
build = "build.rs"
exclude = ["/test_files", "/.vscode"]

[dependencies]
colored = "2.0.4"
float-cmp = "0.9.0"
indexmap = { version = "2.1.0", features = ["serde"] }
regex = "1.9.6"
thiserror = "1.0.48"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
fancy-regex = "0.13.0"
nalgebra = "0.32.3"
minitpr = "0.2.1"
ndarray = "0.15.6"
hashbrown = "0.14.5"

[dev-dependencies]
file_diff = "1.0.0"
tempfile = "3.8.0"
rand = "0.8.5"
criterion = "0.5.1"

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }

[features]
serde = ["ndarray/serde", "hashbrown/serde"]
parallel = []

[[bench]]
name = "main"
harness = false
